<!DOCTYPE html>
<html ng-app="registrationApp">
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="CSS/styles3.css">
  <link rel="icon" type="image/x-icon" href="CSS/news_favicon.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="JS/registration.js"></script>
</head>
<body ng-controller="registrationController">
  <div class="registration-form">
    <h1>Registration Form</h1>
    <form action="index.html" method="post">
      <div>
        <label>First Name*:</label>
        <input type="text" ng-model="firstName" name="fname" id="fname" required>
      </div>
      <div>
        <label>Last Name*:</label>
        <input type="text" ng-model="lastName" name="lname" id="lname" required>
      </div>
      <div>
        <label>Email*:</label>
        <input type="email" ng-model="email" name="email" id="email" required>
      </div>
      <div>
        <label>Password*:</label>
        <input type="password" ng-model="password" name="password" id="password" required>
      </div>
      <div>
        <label>Confirm Password*:</label>
        <input type="password" ng-model="confirmPassword" required>
      </div>
      <div>
        <button ng-click="register()"><a href="index.html" style ="text-decoration: none; color: #fff;">Register</a></button>
      </div>
    </form>
  </div>
</body>
</html>
