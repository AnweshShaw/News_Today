<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login - News Today</title>
	<link rel="stylesheet" href="CSS/styles2.css">
    <link rel="icon" type="image/x-icon" href="CSS/news_favicon.svg">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="JS/app2.js"></script>
</head>
<body ng-app="myApp" ng-controller="loginCtrl">
	<div class="login-box">
		<h2>Login</h2>
		<form>
			<div class="user-box">
				<input type="text" ng-model="username" required="">
				<label>Username</label>
			</div>
			<div class="user-box">
				<input type="password" ng-model="password" required="">
				<label>Password</label>
			</div>
			<button ng-click="login()" class="submit">Submit</button>
		</form>
        <p><center>{{message}}</center></p>
        <a href="register.html" class="register">New User,Register Now !!!</a>
	</div>
</body>
</html>
